{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block content %}
<div class="main">
    <h1>{{ page.title }}</h1>
    
    <div class="meta">
        {{ page.date }} | {{ page.category }} | {{ page.author }}
    </div>

    <div class="intro">
        {{ page.intro }}
    </div>

    <div class="content">
        {{ page.body|richtext }}
    </div>
</div>
{% endblock %}
